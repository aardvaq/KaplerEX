<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspa DEX</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #32a852, #4e9f6f); /* Kaspa-inspired green gradient */
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.8;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        header {
            background: linear-gradient(90deg, #1b5e20, #2e7d32); /* Darker green header */
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 2.5rem;
            color: #e6e6f3;
            text-shadow: 0 5px 10px rgba(255, 255, 255, 0.2);
        }

        header nav {
            display: flex;
            gap: 2.5rem;
        }

        header nav a {
            color: #c5c5f7;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.3s;
        }

        header nav a:hover {
            color: #ffd700;
            transform: translateY(-3px);
        }

        header button {
            background: linear-gradient(135deg, #38ef7d, #11998e); /* Green button gradient */
            border: none;
            padding: 0.8rem 1.5rem;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s, background 0.3s;
        }

        header button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #11998e, #38ef7d); /* Reversed green button hover effect */
        }

        main {
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            min-height: calc(100vh - 6rem);
        }

        .info-container {
            background: rgba(35, 37, 62, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c5c5f7;
            font-size: 1.1rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: background 0.3s, border 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border: 2px solid #ffd700;
            background: rgba(255, 255, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #38ef7d, #11998e);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(90deg, #1b5e20, #2e7d32); /* Green footer gradient */
            color: white;
        }

        footer p {
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(45deg, #121212, #1a1a1a); /* Dark mode background */
            color: #e6e6e6;
        }

        header.dark-mode {
            background: linear-gradient(90deg, #383838, #505050); /* Dark header */
        }

        header nav a.dark-mode {
            color: #c5c5f7;
        }

        .btn.dark-mode {
            background: linear-gradient(135deg, #38a1db, #006e8e); /* Dark mode button */
        }

        footer.dark-mode {
            background: linear-gradient(90deg, #383838, #505050); /* Dark footer */
        }

        .dark-mode-toggle {
            padding: 10px 20px;
            background: #ffd700;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: #ff9900;
        }

    </style>
</head>
<body>
    <header>
        <h1>Kaspa DEX</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="swap.html">Swap</a>
            <a href="liquidity.html">Liquidity</a>
            <a href="contact.html">Contact</a>
            <a href="team.html">Team</a>
            <a href="mission.html">Our Mission</a>
        </nav>
        <button id="connect-wallet">Connect Wallet</button>
        <button class="dark-mode-toggle" id="toggle-dark-mode">Dark Mode</button>
    </header>

    <main>
        <h2>Welcome to Kaspa DEX</h2>
        <p>Click on the navigation links to explore our platform.</p>
    </main>

    <footer>
        <p>&copy; 2024 Kaspa DEX. All rights reserved.</p>
    </footer>

    <script>
        // Dark Mode Toggle
        const toggleDarkMode = document.getElementById("toggle-dark-mode");
        toggleDarkMode.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            document.querySelector("header").classList.toggle("dark-mode");
            document.querySelector("footer").classList.toggle("dark-mode");
            document.querySelectorAll(".btn").forEach(btn => btn.classList.toggle("dark-mode"));
            document.querySelectorAll("nav a").forEach(link => link.classList.toggle("dark-mode"));
        });
    </script>
</body>
</html>
